<div class="flex items-center absolute -top-1 mt-20">
  <img [src]="quizz().icon" alt="quizz().title" class="rounded py-1 px-1" [style.background-color]="getColor(quizz().title)">
  <h5 class="h5 ml-6">{{quizz().title}}</h5>
</div>

@if (questions().length !== 0) {
  <app-question [questions]="questions()" (onSendScore)="getScore($event)"/>
}

@if (isEndQuizz) {
  <app-end-quizz [score]="score" [quizz]="quizz()"/>
}
