<section class="flex flex-col lg:flex-row lg:space-x-44">
  <section class="lg:w-1/3">
    <h2 class="h2-light">Quiz completed</h2>
    <h2 class="h2 mt-2">You Scored...</h2>
  </section>
  <section class="flex-grow mt-12 lg:mt-0 flex flex-col justify-center">
    <div class="py-4 bg-pure-white flex flex-col justify-center rounded-2xl items-center text-center">
      <div class="flex items-center">
        <img [src]="quizz.icon" [alt]="quizz.title">
        <h5 class="h5 ml-2">{{quizz.title}}</h5>
      </div>
      <h1 class="h1 mt-12">{{score}}</h1>
      <p class="p mt-8"> out of 10</p>
    </div>
    <a routerLink="/">
      <button class="btn mt-6 w-full">Play again</button>
    </a>
  </section>
</section>
